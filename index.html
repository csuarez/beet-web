<!DOCTYPE html>
<html>
<head>
	<title>B.E.E.T. ~ Bot de Eventos Extremeños Tecnológicos</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/grid12.css">
	<link rel="stylesheet" type="text/css" href="css/onepage-scroll.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
	<style type="text/css">
		
		body {
			font-family: Open Sans;
			font-weight: 300;
			font-size: 24px;
		}

		h1 {
			font-size: 120px;
			color: #19DD89;
			font-family: Montserrat;
			font-weight: 700;
			margin: -20px 0px;
		}

		section.landing .text {
			text-align: center;
			padding-top: 50px;
		}

		section.calendar {
			background: #19DD89;
		}

		h2 {
			font-family: Montserrat;
			font-weight: 400;
			margin-top: 30px;
			font-size: 48px;
		}

		a {
			color: #1FA67A;
			text-decoration: none;
		}

		a.button {
			padding: 10px;
			border: 2px solid black;
			max-width: 200px;
			text-align: center;
			margin: 20px auto;
			color: black;
			text-decoration: none;
		}

		a.button:hover {
			color: #19DD89;
			border: 2px solid #19DD89;
		}

		.buttons a {
			display: block;
		}

		ul {
			list-style-type: none;
			text-align: left;
		}
		ul li {
			padding: 10px;
			margin-bottom: 10px;
			font-size: 32px;
		}
		ul li span.number {
			padding: 5px 20px;
			border: 2px solid black;
			border-radius: 10000px;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div class="main">
		<section class="landing">
			<div class="container">
				<div class="col-sm-5">
					<object type="image/svg+xml" data="img/beet-logo.svg">Your browser does not support SVG</object>
				</div>
				<div class="col-sm-7 text">
					<span class="hi">Hola, soy</span>
					<h1>B.E.E.T.</h1>
					<span class="subtitle">y difundo eventos de tecnología en Extremadura</span>
					<h2>¿Qué quieres hacer?</h2>
					<div class="buttons">
						<a class="button" href="#" onclick="moveTo('.main', 2);">Ver eventos</a>
						<a class="button" href="#">Enviar evento</a>
						<a class="button" href="#" onclick="moveTo('.main', 3);">Saber más</a>
					</div>
				</div>
			</div>
		</section>
		<section class="calendar">
			<div class="container">
				<h2>Aquí va el calendario</h2>
			</div>
		</section>
		<section class="about">
			<div class="container">
				<h2>Aquí va el acerca de</h2>
			</div>
		</section>
	</div>
	<script src="js/onepagescroll.min.js"></script>
	<script type="text/javascript">
		onePageScroll(".main", {
			sectionContainer: "section",     
			easing: "ease",                  
			animationTime: 1000,
			pagination: true,
			updateURL: false,
			beforeMove: function(index) {},
			afterMove: function(index) {},
			loop: false,
			keyboard: true, 
			responsiveFallback: false
		});
	</script>
</body>
</html>
